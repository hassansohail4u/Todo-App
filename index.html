<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="whole-todo">

</div>
</div>
<script src="https://kit.fontawesome.com/45548dcf7e.js" crossorigin="anonymous"></script>
    <script src="./app.js"></script>

</html>
